<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script type="text/javascript" src="displayEvens.js"></script>
      <title>A Web Page</title>
   </head>
   <body style="display: block;margin-left: 20px;">
      <div class="page-header">
         <h1>Sample</h1>
      </div>
      <form>
         <div class="form-group row" id="displayEvensForm">
            <label for="startingNum" class="col-sm-2 col-form-label">Starting Number</label>
            <div class="col-sm-2">
               <input type="number" class="form-control" id="startingNum" required>
            </div>
         </div>
         <div class="form-group row">
            <label for="endingNum" class="col-sm-2 col-form-label">Ending Number</label>
            <div class="col-sm-2">
               <input type="number" class="form-control" id="endingNum" required>
            </div>
         </div>
         <div class="form-group row">
            <label for="stepNum" class="col-sm-2 col-form-label">Step</label>
            <div class="col-sm-2">
               <input type="number" class="form-control" id="stepNum" required>
            </div>
         </div>
         <div class="form-group row">
            <div class="col-sm-3">
               <button type="submit" class="btn btn-primary" 
               onclick="displayResults(getStartEndAndStep());">Display Evens</button>
            </div>
         </div>
         <div class="form-group row">
         </div>
         <div class="form-group" id="result" style="display:none;">
            <p id="resultsCaption"></p>
            <div id="resultingNums"></div>
         </div> 
      </form>   
   </body>
</html>
