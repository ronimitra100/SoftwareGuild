<!DOCTYPE html>
<head>
	<title>My First Document</title>
</head>
<body>
	<p>This is some text displayed by the browser in a paragraph.</p>
	<div id="ContentArea" style="color :red">
		This is text displayed in red.
	</div>
	<hr/>
	<!--This is a comment and will not display.-->
	<p>This is an example of <sup>Superscript</sup>.</p>
	<p>This is an example of <sub>Subscript</sub>.</p>
	<p><ins>Inserted text</ins></p>
	<p><del>Deleted text</del></p>
	<p><i>Italics text</i></p>
	<p><em>Emphasized text.</em></p>
	<p><b>Bold text</b></p>
	<p><strong>Strong text</strong></p>
	<blockquote>This is a Blockquote element.</blockquote>
	<code>This is code.</code>
</body>
</html>
